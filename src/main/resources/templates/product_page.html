<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title th:text="${title}">Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <nav th:replace="~{fragments/navigation :: navigation('productPage')}"/>
    <br>
    <div>
        <img src="" height="300px" width="300px">
    </div>

    <figure class="text-center">
        <blockquote class="blockquote">
            <p th:text="${product.title}">Product title!</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            <cite th:text="${product.price}">Product price</cite>
        </figcaption>
    </figure>
    <a class="btn btn-success" th:href="${#request.getHeader('referer')}">Back</a>

    <th:block th:replace="~{fragments/scripts :: scripts}" )/>
    </div>
</body>

</html>
