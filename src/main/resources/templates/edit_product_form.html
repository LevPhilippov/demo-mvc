<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
    <th:block th:insert="~{fragments/scripts :: scripts}"/>
        <div class="container">
            <form th:object="${product}"
                  th:action="@{'admin/products/edit' + ${filters != null ? '/' + filters : ''}}"
                  th:method="POST"
            >
                <div class="mb-3">
                    <input type="number" class="form-control" id="prod_id"  th:field="*{id}" placeholder="Product name" hidden>
                </div>
                <div class="mb-3">
                    <label for="prod_title" class="form-label">Product title</label>
                    <input type="text" class="form-control" id="prod_title" th:field="*{title}" placeholder="Product name">
                </div>
                <div class="mb-3">
                    <label for="prod_price" class="form-label">Product price</label>
                    <input type="number" class="form-control" id="prod_price"  th:field="*{price}" placeholder="Product price">
                </div>
                <button type="submit" th:text="Сохранить">Отправить</button>
            </form>
        </div>
    </body>

</html>
