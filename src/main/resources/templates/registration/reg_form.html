<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">

<head>
    <title th:text="#{nav.registration}">Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav th:replace="~{fragments/navigation :: navigation('Registration')}"/>

        <div class="row justify-content-center">
            <div class="col-12" >
                <p class="display-3" th:text="#{reg.form}" style="text-align: center">Registration form</p>
            </div>
            <div class="col-8">
                <form class="row g-3" method="POST" th:action="@{'/registration'}">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <div th:if="${nullError != null}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:text="#{reg.passorusernameexc}">
                                        Invalid username and password.
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div th:if="${existError != null}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:utext="#{reg.userexistsexc(${username})}">
                                        Invalid username and password.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="inputUsername" class="form-label" th:text="#{reg.firstname}">Username</label>
                        <input type="text" class="form-control" id="inputUsername" th:name="username">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPass" class="form-label" th:text="#{reg.password}">Password</label>
                        <input type="password" class="form-control" id="inputPass" th:name="password">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roboCheck" name="roboCheck">
                            <label class="form-check-label" for="roboCheck" th:text="#{reg.imnotarobot}">
                                I'm not a robot.
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" th:text="#{reg.continue}">Continue</button>
                    </div>
                </form>
            </div>
        </div>
        <th:block th:replace="~{fragments/scripts :: scripts}" )/>
    </div>
</body>

</html>
