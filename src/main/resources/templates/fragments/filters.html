<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title th:text="#{nav.home}">Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <th:block th:fragment="filters">
        <br/>
        <div class="row justify-content-center">
            <div class="col-2 display-6" th:text="#{filters}">Фильтры</div>
        </div>
        <br/>
        <div class="row justify-content-between">
            <div class="col-auto">
                <form class="row" th:action="@{${#request.getServletPath()}}" method="GET">
                    <div class="col-auto">
                        <input type="number" class="form-control-plaintext" th:name="minPrice"
                               th:value="${param.get('minPrice')}" th:placeholder="#{filters.min}">
                    </div>
                    <div class="col-auto">
                        <input type="number" class="form-control-plaintext" th:name="maxPrice" th:value="${param.maxPrice}"
                               th:placeholder="#{filters.max}">
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control-plaintext" th:name="word" th:value="${param.word}"
                               th:placeholder="#{filters.word}">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary" th:text="#{filters.apply}">Применить</button>
                    </div>
                </form>
            </div>
            <div class="col-auto">
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <a th:href="@{'/products'}" class="btn btn-danger" th:text="#{filters.reset}">Сбросить</a>
                    </div>
                    <div class="col-auto" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/products/edit'}" class="btn btn-success" th:text="#{filters.add}">Добавить</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
</body>

</html>
